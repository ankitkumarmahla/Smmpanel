<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMM Panel - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2 id="form-title">Login</h2>
            <input type="email" id="email" placeholder="Enter Email">
            <input type="password" id="password" placeholder="Enter Password">
            <button id="login-btn">Login</button>
            <button id="register-btn">Create Account</button>
            <button id="google-login-btn" class="google-btn">Sign in with Google</button>
            <p id="toggle-form">Don't have an account? <span>Sign up</span></p>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
<div class="card">
    <p>Email: <span id="userEmail">Loading...</span></p>
    <h3>Wallet Balance: <span id="walletBalance">₹0.00</span></h3>
    <button id="logoutBtn" class="logout-button">Logout</button>
</div>
